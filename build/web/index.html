<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cafetería Universitaria · Menú</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Configura este meta con la URL pública de tu backend (sin /api) cuando despliegues -->
  <meta name="backend-origin" content="" />

  <style>
    :root{
      --bg:#0b0f14; --panel:#111827; --muted:#9aa3af;
      --ok:#22c55e; --warn:#60a5fa; --title:#e5e7eb; --sep:#1f2937;
      --box:#0f172a; --pill:#1f2937; --danger:#ef4444;
      --font: system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--title); font-family:var(--font);
      display:flex; flex-direction:column;
    }

    /* Header */
    header{
      padding:16px 20px; background:var(--panel); border-bottom:1px solid var(--sep);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      position:sticky; top:0; z-index:50;
    }
    .brand{ display:flex; align-items:center; gap:10px }
    .brand h1{ margin:0; font-size:22px; letter-spacing:.3px }
    .badge{ background:var(--pill); color:#cbd5e1; padding:4px 10px; border-radius:999px; font-size:12px }
    .nav{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center }
    .right{ display:flex; align-items:center; gap:10px; color:var(--muted) }
    .dot{ width:10px; height:10px; border-radius:999px; }
    .ok{ background:#22c55e } .bad{ background:#ef4444 }

    /* Layout */
    .container{ max-width:1200px; width:100%; margin:18px auto; padding:0 16px; display:grid; grid-template-columns: 1fr 360px; gap:18px }
    @media (max-width: 980px){ .container{ grid-template-columns: 1fr } }

    /* Menú */
    .card{ background:var(--panel); border:1px solid var(--sep); border-radius:14px; overflow:hidden }
    .card-head{ padding:14px 16px; border-bottom:1px solid var(--sep); display:flex; justify-content:space-between; align-items:center }
    .card-head h2{ margin:0; font-size:18px }

    .grid{
      padding:16px; display:grid; grid-template-columns: repeat(3,1fr); gap:14px;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2,1fr) } }
    @media (max-width: 600px){ .grid{ grid-template-columns: 1fr } }

    .prod{
      background:var(--box); border:1px solid var(--sep); border-radius:12px; padding:14px;
      display:flex; flex-direction:column; gap:8px; min-height:120px;
    }
    .prod h3{ margin:0; font-size:16px }
    .muted{ color:var(--muted) }
    .price{ font-weight:700 }
    .prod .actions{ margin-top:auto; display:flex; gap:8px; align-items:center; justify-content:space-between }

    .btn{
      appearance:none; border:none; outline:none; cursor:pointer;
      padding:8px 12px; border-radius:10px; font-weight:600; font-size:13px;
      color:#e5e7eb; background:#1f2937; transition:transform .05s ease, background .2s ease;
      display:inline-flex; align-items:center; justify-content:center; text-decoration:none;
    }
    .btn:hover{ background:#243144 }
    .btn:active{ transform:scale(.98) }
    .btn.add{ background:#1d4ed8 } .btn.add:hover{ background:#2555e1 }
    .btn.send{ background:#16a34a } .btn.send:hover{ background:#1cb154 }
    .btn.ghost{ background:transparent; border:1px solid var(--sep); color:#cbd5e1 }
    .btn.ghost:hover{ background:#0f1a28 }

    /* Carrito */
    .cart{
      position:sticky; top:90px; display:flex; flex-direction:column; gap:12px;
      background:var(--panel); border:1px solid var(--sep); border-radius:14px; padding:14px;
    }
    .cart h2{ margin:0; font-size:18px }
    .cart-list{ display:flex; flex-direction:column; gap:10px; max-height:50vh; overflow:auto }
    .item{
      display:grid; grid-template-columns: 1fr auto auto; gap:10px; align-items:center;
      background:var(--box); border:1px solid var(--sep); border-radius:10px; padding:8px 10px;
    }
    .item .name{ font-weight:600 }
    .item .rm{ color:#fca5a5; cursor:pointer; font-size:12px }
    .sum{ display:flex; justify-content:space-between; align-items:center; padding-top:8px; border-top:1px solid var(--sep); }
    .sum .total{ font-weight:800; font-variant-numeric: tabular-nums }
    .empty{ color:var(--muted); text-align:center; padding:10px 0 }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <h1>Cafetería Universitaria</h1>
      <span class="badge" id="cartCount">0 productos</span>
    </div>
    <nav class="nav" aria-label="Secciones del sistema">
      <a class="btn ghost" href="/status.html">Pantalla de pedidos</a>
      <a class="btn ghost" href="/barista.html">Panel del barista</a>
    </nav>
    <div class="right">
      <span id="wsTxt">Conectando…</span>
      <div id="wsDot" class="dot bad"></div>
    </div>
  </header>

  <div class="container">
    <!-- MENÚ -->
    <section class="card">
      <div class="card-head">
        <h2>Menú</h2>
        <span class="badge muted">elige tus productos</span>
      </div>
      <div id="menu" class="grid"></div>
    </section>

    <!-- CARRITO -->
    <aside class="cart">
      <h2>Tu pedido</h2>
      <div id="cartList" class="cart-list"></div>
      <div class="sum">
        <div class="muted">Total</div>
        <div class="total" id="total">$0.00</div>
      </div>
      <button class="btn send" id="sendBtn">Enviar pedido</button>
      <button class="btn ghost" id="clearBtn">Vaciar</button>
      <div class="muted" style="font-size:12px">Al enviar, te llevamos a la pantalla de estado.</div>
    </aside>
  </div>

<script>
  // ---- CONFIG ----
  const LOCAL_BACKEND = "http://127.0.0.1:9000";
  const normalizeOrigin = (value) => String(value || '').trim().replace(/\/+$/, "");
  const toWs = (origin) => origin.replace(/^http/, "ws");
  function resolveBackendOrigin(){
    const forced = (window.__BACKEND_ORIGIN__ || "").trim();
    if (forced) return normalizeOrigin(forced);
    const meta = document.querySelector('meta[name="backend-origin"]');
    if (meta && meta.content && meta.content.trim()) {
      return normalizeOrigin(meta.content.trim());
    }
    const { hostname, origin } = window.location;
    if (hostname === "localhost" || hostname === "127.0.0.1") {
      return LOCAL_BACKEND;
    }
    return normalizeOrigin(origin);
  }
  const BACKEND_ORIGIN = resolveBackendOrigin();
  window.__BACKEND_ORIGIN__ = BACKEND_ORIGIN;
  const API = `${BACKEND_ORIGIN}/api`;
  const WS  = `${toWs(BACKEND_ORIGIN)}/ws/pedidos`;
  const CURRENCY = (n)=>"$"+(Number(n||0)).toFixed(2);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.ready
      .then((reg)=>{
        if (reg.active) {
          reg.active.postMessage({ type: "SET_BACKEND_ORIGIN", value: BACKEND_ORIGIN });
        }
      })
      .catch(()=>{});
  }

  // ---- UI refs ----
  const $ = (q)=>document.querySelector(q);
  const menuEl     = $("#menu");
  const cartListEl = $("#cartList");
  const totalEl    = $("#total");
  const countEl    = $("#cartCount");
  const wsTxt      = $("#wsTxt");
  const wsDot      = $("#wsDot");
  const sendBtn    = $("#sendBtn");
  const clearBtn   = $("#clearBtn");

  let MENU = [];           // lista de productos desde backend
  let CART = [];           // [{id, nombre, precio}...]

  // ---- Permiso de notificaciones (pedimos al primer click para no molestar) ----
  let askedPerm = false;
  function askNotifOnce() {
    if (askedPerm) return;
    askedPerm = true;
    if ("Notification" in window && Notification.permission === "default") {
      Notification.requestPermission().catch(()=>{});
    }
  }

  // ---- Render helpers ----
  function updateCartUI(){
    // contador
    countEl.textContent = `${CART.length} producto${CART.length===1?"":"s"}`;

    // lista
    cartListEl.innerHTML = "";
    if (CART.length === 0){
      cartListEl.innerHTML = `<div class="empty">Agrega productos del menú</div>`;
    } else {
      CART.forEach((p, idx)=>{
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="name">${p.nombre}</div>
          <div class="muted">${CURRENCY(p.precio)}</div>
          <div class="rm" data-idx="${idx}">Quitar</div>
        `;
        cartListEl.appendChild(div);
      });
    }

    // total
    const total = CART.reduce((s,p)=>s+Number(p.precio||0), 0);
    totalEl.textContent = CURRENCY(total);
  }

  function addToCart(prod){
    CART.push(prod);
    updateCartUI();
  }

  function removeFromCart(idx){
    CART.splice(idx,1);
    updateCartUI();
  }

  function clearCart(){
    CART = [];
    updateCartUI();
  }

  // ---- Construye el grid de menú ----
  function renderMenu(){
    menuEl.innerHTML = "";
    MENU.forEach(p=>{
      const card = document.createElement("div");
      card.className = "prod";
      card.innerHTML = `
        <h3>${p.nombre}</h3>
        <div class="muted">${p.descripcion || ""}</div>
        <div class="price">${CURRENCY(p.precio)}</div>
        <div class="actions">
          <button class="btn add">Agregar</button>
        </div>
      `;
      card.querySelector(".btn.add").addEventListener("click", ()=>{
        askNotifOnce();
        addToCart(p);
      });
      menuEl.appendChild(card);
    });
  }

  // ---- Eventos carrito ----
  cartListEl.addEventListener("click", (ev)=>{
    const rm = ev.target.closest(".rm");
    if (!rm) return;
    removeFromCart(Number(rm.dataset.idx));
  });
  clearBtn.addEventListener("click", clearCart);

  // ---- Enviar pedido ----
  sendBtn.addEventListener("click", async ()=>{
    if (CART.length === 0){
      alert("Añade al menos un producto.");
      return;
    }
    const payload = {
      productos: CART.map(p=>p.id),
      total: CART.reduce((s,p)=>s+Number(p.precio||0),0),
      estado: "pendiente"
    };
    try{
      const res = await fetch(`${API}/pedidos`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok){
        alert("No se pudo enviar el pedido.");
        return;
      }
      const d = await res.json(); // { id, ... }
      clearCart();
      // redirige a la pantalla de estado del pedido
      location.href = `status.html?pedido=${encodeURIComponent(d.id)}`;
    }catch(e){
      alert("Sin conexión. Intenta de nuevo.");
    }
  });

  // ---- Carga inicial de menú ----
  (async ()=>{
    try{
      const r = await fetch(`${API}/menu`);
      MENU = await r.json();
      renderMenu();
    }catch(e){
      menuEl.innerHTML = `<div class="muted">No se pudo cargar el menú.</div>`;
    }
    updateCartUI();
  })();

  // ---- WebSocket solo para mostrar estado de conexión en UI ----
  const ws = new WebSocket(WS);
  ws.onopen  = ()=>{ wsTxt.textContent="Conectado"; wsDot.className="dot ok"; };
  ws.onclose = ()=>{ wsTxt.textContent="Desconectado"; wsDot.className="dot bad"; };
  ws.onerror = ()=>{ wsTxt.textContent="Error WS"; wsDot.className="dot bad"; };
</script>

</body>
</html>
