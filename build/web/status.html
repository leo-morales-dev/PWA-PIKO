<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pantalla de pedidos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Configura este meta con la URL pública de tu backend (sin /api) cuando despliegues -->
  <meta name="backend-origin" content="" />
  <style>
    :root{
      --bg:#0b0f14; --panel:#111827; --muted:#9aa3af;
      --ok:#22c55e; --warn:#60a5fa; --title:#e5e7eb; --sep:#1f2937;
      --box:#0f172a;
      --font: system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--title); font-family:var(--font);
      display:flex; flex-direction:column;
    }
    header{
      padding:16px 24px; background:var(--panel); border-bottom:1px solid var(--sep);
      display:flex; justify-content:space-between; align-items:center;
    }
    header h1{ margin:0; font-size:28px; font-weight:700; letter-spacing:.3px;}
    header .dot{width:10px;height:10px;border-radius:99px;margin-left:8px;}
    .ok-dot{background:#22c55e} .bad-dot{background:#ef4444}
    main{flex:1; display:grid; grid-template-columns:1fr 1fr; gap:16px; padding:16px;}
    .col{
      background:var(--panel); border:1px solid var(--sep); border-radius:14px;
      display:flex; flex-direction:column; min-height:0;
    }
    .col h2{
      margin:0; padding:12px 18px; font-size:22px; font-weight:700; display:flex; gap:12px; align-items:center;
      border-bottom:1px solid var(--sep);
    }
    .tag{font-size:13px;padding:4px 10px;border-radius:999px;background:#1f2937;color:#cbd5e1}
    .tag.prep{background:#1d4ed8;color:white}
    .tag.ready{background:#16a34a;color:white}
    .grid{
      display:grid; grid-template-columns:repeat(4,1fr); gap:12px; padding:16px; overflow:auto;
      align-content:start;
    }
    .card{
      background:var(--box); border:1px solid var(--sep); border-radius:12px; min-height:86px;
      display:flex; align-items:center; justify-content:center; position:relative;
    }
    .num{
      font-size:44px; font-weight:800; letter-spacing:1px;
      color:#a5b4fc; /* azul */
    }
    .card.ready .num{ color:#86efac; } /* verde cuando listo */
    .small{ position:absolute; bottom:6px; right:10px; color:var(--muted); font-size:12px }
    .blink{ animation: blink 0.9s ease-in-out 4; }
    @keyframes blink{ 0%,100%{opacity:1} 50%{opacity:.25} }

    footer{padding:8px 16px; color:var(--muted); font-size:12px; text-align:right;}
  </style>
</head>
<body>
  <header>
    <h1>Pantalla de pedidos</h1>
    <div style="display:flex;align-items:center;gap:10px">
      <span id="wsStatus">Conectando…</span>
      <div id="wsDot" class="dot bad-dot"></div>
    </div>
  </header>

  <main>
    <section class="col">
      <h2>En preparación <span class="tag prep">pendiente</span></h2>
      <div id="prep" class="grid"></div>
    </section>

    <section class="col">
      <h2>Para retirar <span class="tag ready">listo</span></h2>
      <div id="ready" class="grid"></div>
    </section>
  </main>

  <footer>
    Última actualización: <span id="ts">—</span>
  </footer>

<script>
  // --- CONFIG ---
  const LOCAL_BACKEND = "http://127.0.0.1:9000";
  const normalizeOrigin = (value) => String(value || '').trim().replace(/\/+$/, "");
  const toWs = (origin) => origin.replace(/^http/, "ws");
  function resolveBackendOrigin(){
    const forced = (window.__BACKEND_ORIGIN__ || "").trim();
    if (forced) return normalizeOrigin(forced);
    const meta = document.querySelector('meta[name="backend-origin"]');
    if (meta && meta.content && meta.content.trim()) {
      return normalizeOrigin(meta.content.trim());
    }
    const { hostname, origin } = window.location;
    if (hostname === "localhost" || hostname === "127.0.0.1") {
      return LOCAL_BACKEND;
    }
    return normalizeOrigin(origin);
  }
  const BACKEND_ORIGIN = resolveBackendOrigin();
  window.__BACKEND_ORIGIN__ = BACKEND_ORIGIN;
  const API = `${BACKEND_ORIGIN}/api`;
  const WS  = `${toWs(BACKEND_ORIGIN)}/ws/pedidos`;
  // cuántos pedidos mostramos por columna
  const LIMIT = 12;

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.ready
      .then((reg)=>{
        if (reg.active) {
          reg.active.postMessage({ type: "SET_BACKEND_ORIGIN", value: BACKEND_ORIGIN });
        }
      })
      .catch(()=>{});
  }

  const $ = (q)=>document.querySelector(q);
  const elPrep  = $("#prep");
  const elReady = $("#ready");
  const elDot   = $("#wsDot");
  const elWsTxt = $("#wsStatus");
  const elTs    = $("#ts");

  // Mapa de pedidos (id -> data)
  const ORDERS = new Map();

  // Helpers
  const fmtNum = (n)=>String(n).padStart(3,"0"); // 7 -> 007 ; 81 -> 081
  const stamp  = ()=> new Date().toLocaleTimeString();

  function isPrep(estado){
    const e = (estado||"").toLowerCase();
    return e==="pendiente" || e==="preparando";
  }
  function isReady(estado){
    const e = (estado||"").toLowerCase();
    return e==="listo" || e==="confirmado";
  }

  // Renderizado de una tarjeta
  function makeCard(p){
    const div = document.createElement("div");
    div.className = "card" + (isReady(p.estado) ? " ready":"");
    div.id = "card-"+p.id;
    div.innerHTML = `
      <div class="num">${fmtNum(p.id)}</div>
    `;
    return div;
  }

  // Redibuja ambas columnas desde ORDERS
  function renderAll(){
    // Partimos por estados
    const prep  = [];
    const ready = [];
    for(const p of ORDERS.values()){
      if (isPrep(p.estado)) prep.push(p);
      else if (isReady(p.estado)) ready.push(p);
    }
    // Orden descendente (los más recientes primero)
    prep.sort((a,b)=>b.id-a.id);
    ready.sort((a,b)=>b.id-a.id);

    // Limitar
    const prepL  = prep.slice(0, LIMIT);
    const readyL = ready.slice(0, LIMIT);

    // Render
    elPrep.innerHTML = "";
    elReady.innerHTML = "";
    for(const p of prepL)  elPrep.appendChild(makeCard(p));
    for(const p of readyL) elReady.appendChild(makeCard(p));

    elTs.textContent = stamp();
  }

  // Inserta/actualiza pedido y redibuja solo lo necesario
  function upsert(p, blink=true){
    ORDERS.set(p.id, p);
    // decide contenedor
    let cont = null;
    if (isPrep(p.estado)) cont = elPrep;
    else if (isReady(p.estado)) cont = elReady;

    // si la tarjeta ya existe, la movemos/actualizamos
    const prev = document.getElementById("card-"+p.id);
    if (prev){
      const parent = prev.parentElement;
      // cambia estilo si pasó a listo
      prev.classList.toggle("ready", isReady(p.estado));
      prev.querySelector(".small").textContent = (p.productos_nombres||[]).join(", ");
      // si cambió de columna, reinsertamos arriba
      if (parent !== cont){
        prev.remove();
        cont.prepend(prev);
      } else {
        // misma columna: lo subimos arriba si es nuevo
        prev.remove();
        cont.prepend(prev);
      }
      if (blink) prev.classList.add("blink");
      setTimeout(()=>prev.classList.remove("blink"), 1200);
    } else {
      const card = makeCard(p);
      cont.prepend(card);
      if (blink) card.classList.add("blink");
      setTimeout(()=>card.classList.remove("blink"), 1200);
    }

    // recortar exceso
    while (elPrep.children.length  > LIMIT) elPrep.lastElementChild.remove();
    while (elReady.children.length > LIMIT) elReady.lastElementChild.remove();
    elTs.textContent = stamp();
  }

  // Carga inicial
  (async ()=>{
    const r = await fetch(`${API}/pedidos`);
    const list = await r.json();
    list.forEach(p => ORDERS.set(p.id, p));
    renderAll();
  })();

  // WebSocket live
  const ws = new WebSocket(WS);
  ws.onopen  = ()=>{ elWsTxt.textContent="Conectado"; elDot.className="dot ok-dot"; };
  ws.onclose = ()=>{ elWsTxt.textContent="Desconectado"; elDot.className="dot bad-dot"; };
  ws.onerror = ()=>{ elWsTxt.textContent="Error WS"; elDot.className="dot bad-dot"; };
  ws.onmessage = (ev)=>{
    try{
      const msg = JSON.parse(ev.data);
      if (msg.type==="nuevo_pedido" || msg.type==="estado_actualizado"){
        upsert(msg.pedido, /*blink*/ true);
      }
    }catch(e){}
  };
</script>
</body>
</html>
